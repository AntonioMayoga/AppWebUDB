<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Star Wars & Spy x Family</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="/assets/js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    

    </style>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Error 404 store </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Star Wars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Spy x Family</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <h1 class="text-center mb-4">Productos Destacados</h1>
        <div class="row">
            <!-- Producto 1: Star Wars -->
            <div class="col-md-4 mb-4">
                <div class="card product-card">
                    <img src="https://images.stockx.com/images/Funko-Pop-Star-Wars-Darth-Vader-Mega-18-Inch-Funko-Shop-Exclusive-Figure-569.jpg?fit=fill&bg=FFFFFF&w=700&h=500&fm=webp&auto=compress&q=90&dpr=2&trim=color&updated_at=1684990378" class="card-img-top" alt="Star Wars Funko Pop">
                    <div class="card-body">
                        <h5 class="card-title">Funko Pop Darth Vader</h5>
                        <p class="card-text">$15.00</p>
                        <button class="btn btn-primary" onclick="addToCart('Funko Pop Darth Vader', 15)">Agregar al carrito</button>
                    </div>
                </div>
            </div>

            <!-- Producto 2: Star Wars -->
            <div class="col-md-4 mb-4">
                <div class="card product-card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlxgopn0OvHuAIL1C9XKS-FNZVNrCZHk9V2w&s" class="card-img-top" alt="Star Wars Lightsaber">
                    <div class="card-body">
                        <h5 class="card-title">Sable de Luz</h5>
                        <p class="card-text">$50.00</p>
                        <button class="btn btn-primary" onclick="addToCart('Sable de Luz', 50)">Agregar al carrito</button>
                    </div>
                </div>
            </div>

            <!-- Producto 3: Spy x Family -->
            <div class="col-md-4 mb-4">
                <div class="card product-card">
                    <img src="https://i.pinimg.com/736x/87/f3/88/87f38846d7405639e9757f00da952c98.jpg" class="card-img-top" alt="Spy x Family Poster">
                    <div class="card-body">
                        <h5 class="card-title">Poster Spy x Family</h5>
                        <p class="card-text">$10.00</p>
                        <button class="btn btn-primary" onclick="addToCart('Poster Spy x Family', 10)">Agregar al carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Carrito de compras -->
    <div class="cart">
        <h4>Carrito</h4>
        <div id="cart-items"></div>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button class="btn btn-danger" onclick="clearCart()">Vaciar Carrito</button>
        <button class="btn btn-success mt-2" onclick="openCheckoutModal()">Pasar a caja</button>
    </div>

    <!-- Modal de pago -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="checkoutModalLabel">Finalizar Compra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="checkoutForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Dirección de envío</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="card" class="form-label">Número de tarjeta</label>
                            <input type="text" class="form-control" id="card" required>
                        </div>
                        <div class="mb-3">
                            <label for="card" class="form-label">cvv</label>
                            <input type="text" class="form-control" id="card" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="confirmPurchase()">Confirmar compra</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript para el carrito y el pago -->
    <script src="../js/Carrito.js"></script>

   
</body>
</html>
