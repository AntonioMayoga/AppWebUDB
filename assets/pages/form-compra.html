<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Compra</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/form-compra.css">
</head>
<body>

  <div class="checkout-container">
    <form id="checkoutForm">
      <h2>Checkout</h2>

      <div class="billing-info">
        <h3>Datos de Facturación</h3>
        <div class="input-group">
          <label for="nombre">Nombre Completo</label>
          <input type="text" id="nombre" placeholder="Tu nombre" required>
        </div>
        <div class="input-group">
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" placeholder="Tu dirección" required>
        </div>
        <div class="input-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" placeholder="tu@correo.com" required>
        </div>
      </div>

      <div class="payment-info">
        <h3>Pago con Tarjeta</h3>
        <div class="input-group">
          <label for="card-number">Número de Tarjeta</label>
          <input type="number" id="card-number" placeholder="0000 0000 0000 0000" required>
        </div>
        <div class="input-row">
          <div class="input-group">
            <label for="card-expiry">Fecha de Expiración</label>
            <input type="date" id="card-expiry" required>
          </div>
          <div class="input-group">
            <label for="card-cvv">CVV</label>
            <input 
              type="text"
              id="card-cvv"
              pattern="\d{3}"
              maxlength="3"
              placeholder="123"
              required
            >
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Finalizar Compra</button>
    </form>
  </div>

  <script>
    document.getElementById("checkoutForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Compra realizada con éxito!");
    });
  </script>

</body>
</html>
