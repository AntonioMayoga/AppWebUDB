<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalles del Producto</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/detalle-producto.css">
</head>
<body>
  <div class="container">
    <div class="product-card">
      <div class="product-image">
        <img src="../img/productos/ejemplo1.jpg" alt="Producto">
      </div>
      <div class="product-info">
        <h1>Silla Ergonomica AeroCool</h1>
        <span class="price">$222.95</span>
        <div class="stock-info">
          <div class="dot"></div>
          EN STOCK disponible en sucursales
        </div>
        <div class="quantity-selector">
          <button class="quantity-btn">-</button>
          <input type="text" class="quantity-input" value="1">
          <button class="quantity-btn">+</button>
        </div>
        <div class="buttons">
          <a href="#" class="btn btn-primary">Agregar al carrito</a>
          <a href="form-compra.html" class="btn btn-dark">Comprar ahora</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
